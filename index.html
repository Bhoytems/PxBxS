<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pro v3 Crypto + Forex Signal Analyzer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="box">
    <h2>üìà Pro v3 Crypto + Forex Signal Analyzer</h2>
    <p>Now with EMA + RSI Confirmation</p>
    <div>
      <select id="market" onchange="updateAssetOptions()">
        <option value="crypto">Crypto</option>
        <option value="forex">Forex</option>
      </select>
      <select id="asset"></select>
      <select id="timeframe">
        <option value="1m">1 Minute</option>
        <option value="3m">3 Minutes</option>
        <option value="5m" selected>5 Minutes</option>
      </select>
      <button onclick="generateSignal()">üîç Analyze</button>
    </div>
    <div id="output"></div>
    <canvas id="priceChart" height="150"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
