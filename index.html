<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pocket Broker Signals</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Pocket Broker Signal</h1>

    <div class="stock" id="aapl">
      <h2>Apple (AAPL)</h2>
      <p>Current Price: <span class="price" id="aapl-price">--</span></p>
      <p>5s Ahead Price: <span class="future" id="aapl-future">--</span></p>
      <div class="buttons">
        <button id="aapl-sell" class="signal-btn">SELL</button>
        <button id="aapl-buy" class="signal-btn">BUY</button>
      </div>
      <p class="suggestion" id="aapl-suggestion">Waiting...</p>
    </div>

    <div class="stock" id="axp">
      <h2>American Express (AXP)</h2>
      <p>Current Price: <span class="price" id="axp-price">--</span></p>
      <p>5s Ahead Price: <span class="future" id="axp-future">--</span></p>
      <div class="buttons">
        <button id="axp-sell" class="signal-btn">SELL</button>
        <button id="axp-buy" class="signal-btn">BUY</button>
      </div>
      <p class="suggestion" id="axp-suggestion">Waiting...</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
