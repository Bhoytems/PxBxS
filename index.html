<script>

const cryptoAssets = {

Â Â const market=document.getElementById("market").value;

Â Â const assetSel=document.getElementById("asset");

Â Â assetSel.innerHTML="";

Â Â Â Â const opt=document.createElement("option");opt.value=k;opt.textContent=v;assetSel.appendChild(opt);

Â Â }

function SMA(arr,period){return arr.slice(-period).reduce((a,b)=>a+b,0)/period;}

function EMA(prices,period){

Â Â const k=2/(period+1);

Â Â let emaArr=[prices[0]];

Â Â for(let i=1;i<prices.length;i++){

Â Â Â Â emaArr.push(prices[i]*k + emaArr[i-1]*(1-k));

Â Â }

Â Â return emaArr;

}

function RSI(prices,period=14){

Â Â let gains=[],losses=[];

Â Â for(let i=1;i<prices.length;i++){

Â Â Â Â let diff=prices[i]-prices[i-1];

Â Â Â Â gains.push(diff>0?diff:0);

Â Â Â Â losses.push(diff<0?Math.abs(diff):0);

Â Â }

Â Â const avgGain=SMA(gains,period);

Â Â const avgLoss=SMA(losses,period);

Â Â if(avgLoss===0) return 100;

Â Â const rs=avgGain/avgLoss;

Â Â return 100 - (100/(1+rs));

}


// --- Main Function ---

async function generateSignal(){

Â Â const market=document.getElementById("market").value;

Â Â const asset=document.getElementById("asset").value;

Â Â const tf=document.getElementById("timeframe").value;

Â Â const out=document.getElementById("output");

Â Â out.innerHTML="<p>Fetching data...</p>";


Â Â try{

Â Â Â Â let prices=[],labels=[];

Â Â Â Â if(market==="crypto"){

Â Â Â Â Â Â const url=`https://api.binance.com/api/v3/klines?symbol=${asset}&interval=${tf}&limit=100`;

Â Â Â Â Â Â const res=await fetch(url);const data=await res.json();

Â Â Â Â Â Â prices=data.map(p=>parseFloat(p[4]));

Â Â Â Â Â Â labels=data.map(p=>new Date(p[0]).toLocaleTimeString());

Â Â Â Â }else{

Â Â Â Â Â Â // Static forex data fallback

Â Â Â Â Â Â const sample=[1.085,1.086,1.087,1.084,1.083,1.082,1.085,1.088,1.09,1.091,1.092,1.091,1.089,1.087,1.086,1.088,1.09,1.092,1.093,1.094,1.095];

Â Â Â Â Â Â prices=sample;labels=Array(sample.length).fill("").map((_,i)=>`Day ${i+1}`);

Â Â Â Â }


Â Â Â Â const current=prices.at(-1);

Â Â Â Â const ema9=EMA(prices,9).at(-1);

Â Â Â Â const ema21=EMA(prices,21).at(-1);

Â Â Â Â const rsi=RSI(prices,14);


Â Â Â Â let signal="HOLD",strength="Weak";

Â Â Â Â if(ema9>ema21 && rsi>55) { signal="BUY"; strength=rsi>65?"Strong":"Moderate"; }

Â Â Â Â else if(ema9<ema21 && rsi<45){ signal="SELL"; strength=rsi<35?"Strong":"Moderate"; }


Â Â Â Â const colorClass=signal==="BUY"?"buy":signal==="SELL"?"sell":"hold";

Â Â Â Â const validity=market==="crypto"?(tf==="1m"?"â‰ˆ2-5 min":tf==="3m"?"â‰ˆ10 min":"â‰ˆ15-30 min"):"â‰ˆ1-3 days";


Â Â Â Â out.innerHTML=`

Â Â Â Â Â Â <p><b>Market:</b> ${market.toUpperCase()} | <b>Asset:</b> ${(market==="crypto"?cryptoAssets[asset]:forexAssets[asset])}</p>

Â Â Â Â Â Â <p><b>Timeframe:</b> ${tf} | <b>Current Price:</b> $${current.toFixed(4)}</p>

Â Â Â Â Â Â <p>EMA(9): $${ema9.toFixed(4)} | EMA(21): $${ema21.toFixed(4)} | RSI(14): ${rsi.toFixed(2)}</p>

Â Â Â Â Â Â <div class="signal ${colorClass}">Signal: ${signal}</div>

Â Â Â Â Â Â <div class="strength">ğŸ“ˆ Strength: ${strength}</div>

Â Â Â Â Â Â <p>ğŸ•’ Valid for ${validity}</p>

Â Â Â Â `;


Â Â Â Â const ctx=document.getElementById("priceChart");

Â Â Â Â if(chart) chart.destroy();

Â Â Â Â chart=new Chart(ctx,{

Â Â Â Â Â Â type:"line",

Â Â Â Â Â Â data:{

Â Â Â Â Â Â Â Â labels:labels,

Â Â Â Â Â Â Â Â datasets:[

Â Â Â Â Â Â Â Â Â Â {label:"Price",data:prices,borderColor:"#58a6ff",tension:.3,fill:false},

Â Â Â Â Â Â Â Â Â Â {label:"EMA(9)",data:EMA(prices,9),borderColor:"#2ea043",tension:.3,fill:false},

Â Â Â Â Â Â Â Â Â Â {label:"EMA(21)",data:EMA(prices,21),borderColor:"#f85149",tension:.3,fill:false}

Â Â Â Â Â Â Â Â ]

Â Â Â Â Â Â },

Â Â Â Â Â Â options:{

Â Â Â Â Â Â }

Â Â Â Â });
