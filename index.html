<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pro Trade Analyser (Demo)</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h2>Pro Trade Analyser (Demo)</h2>
    <div class="panel">
      <div class="controls">
        <label>Market</label>
        <select id="pairSelect">
          <option value="EUR/USD">EUR/USD</option>
          <option value="USD/JPY">USD/JPY</option>
          <option value="AUD/USD">AUD/USD</option>
          <option value="USD/CAD">USD/CAD</option>
          <option value="XAU/USD">GOLD (XAU/USD)</option>
        </select>

        <label>Provider</label>
        <select id="providerSelect">
          <option value="twelvedata">TwelveData</option>
          <option value="finnhub">Finnhub</option>
        </select>

        <label>Update interval (ms)</label>
        <input id="interval" type="number" value="5000">

        <label>Prediction horizon (seconds)</label>
        <input id="horizon" type="number" value="31">

        <label>Velocity window (seconds)</label>
        <input id="velWindow" type="number" value="5">

        <button id="connect">Start</button>
      </div>
    </div>

    <div class="status">
      <p>Pair: <span id="pairLabel">EUR/USD</span></p>
      <p>Last: <span id="lastPrice">—</span></p>
    </div>

    <div class="buttons">
      <button id="buyBtn" class="btn">BUY</button>
      <button id="sellBtn" class="btn">SELL</button>
    </div>

    <canvas id="priceChart" width="600" height="300"></canvas>

    <p class="note">Demo app — analytics only. Not financial advice.</p>
  </div>

  <script src="main.js"></script>
</body>
</html>
