<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pocket Broker Signal — AXP & AAPL</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Pocket Broker Signal</h1>

    <div class="card" id="AAPL-card">
      <h2>APPLE (AAPL)</h2>
      <div class="info">Current: <span id="AAPL-current">—</span></div>
      <div class="info">5 min ahead: <span id="AAPL-proj">—</span></div>
      <div class="buttons">
        <button class="signal" id="AAPL-sell">SELL</button>
        <button class="signal" id="AAPL-buy">BUY</button>
      </div>
    </div>

    <div class="card" id="AXP-card">
      <h2>AMERICAN EXPRESS (AXP)</h2>
      <div class="info">Current: <span id="AXP-current">—</span></div>
      <div class="info">5 min ahead: <span id="AXP-proj">—</span></div>
      <div class="buttons">
        <button class="signal" id="AXP-sell">SELL</button>
        <button class="signal" id="AXP-buy">BUY</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
